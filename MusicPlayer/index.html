<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="outer">
        <div class="music_box_outer">
            <div id="top">Music player</div>
            <hr>
            <div class="middle">
                <div class="artist_img"></div>
            </div>
            <div id="bottom">
                <h1>Perfect</h1>
                <input type="range" value="0" id="musicrange">
                <div class="time">
                    <div class="left">00:00</div>
                    <div class="right">3:90</div>
                </div>
                <div class="buttons">
                    <div class="cir_box">
                        <i class="ri-skip-left-fill"></i>
                    </div>
                    <div class="cir_box  mid">
                        <i class="ri-play-fill"></i>
                    </div>
                    <div class="cir_box">
                        <i class="ri-skip-right-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- js linlk -->
    <script src="./main.js"></script>
</body>

</html>
